version: 0.2

phases:
  build:
    commands:
      - echo Build started on 'date'
      - mvn test
  post_build:
    commands:
      - echo Build completed on 'date'
      - mvn package
      - aws s3 cp ./src/main/resources/template/apiTemplate.json s3://artifact-manas/APITemplate.json
artifacts:
  type: zip
  files:
    - target/cards-0.0.1-SNAPSHOT.jar